
{% extends 'base.html' %}
{% block content %}
<div class="container mt-2" >

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="margin-top:5%; padding:20px;border-bottom: 0 none;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.46);font-family: 'Josefin Slab', serif;font-size: large;background: rgb(241, 240, 240);">
                <div class="card-body">
                    <p class="card-title mx-auto"><strong>Register</strong>
                         <span style="margin-left: 28%;">Are you a member?</span><a class='font-weight-bold'href="{% url 'login' %}">Login now</a>

                    </p>
                    <div class="card-text">
                        <form action="" method="post" novalidate >
                            {% csrf_token%}
                            <div class="md-form ">
                                
                                <input type="text " name="username" class="form-control validate">
                                <label data-error='wrong' data-success='right' for=""> <i class="fas fa-user prefix grey-text"></i>Your Username</label>
    
                            </div>
    
                            <div class="md-form ">
                              
                                <input type="text" name="password" class="form-control validate">
                                <label data-error='wrong' data-success='right' for="">  <i class="fas fa-envelope prefix grey-text"></i> Your email</label>
                            </div>
    
                            <div class="md-form ">

                                <input type="password" name="password" class="form-control validate">
                                <label data-error='wrong' data-success='right' for=""><i class="fas fa-lock prefix grey-text"></i> Your Password</label>
                            </div>
    
                            <div class="md-form ">
                              
                                <input type="password" name="password" class="form-control validate">
                                <label data-error='wrong' data-success='right' for=""><i class="fas fa-lock prefix grey-text"></i> Confirm Your Password</label>
                            </div>
                            <button class="btn btn-primary mt-2 " style="margin-left: 38%;">Sign up</button>
    
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock %}
