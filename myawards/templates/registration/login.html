{% extends 'base.html' %}
{% block content %}
<div class="container mt-2">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="margin-top:14%; padding:20px ;	border-bottom: 0 none;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.46);font-family: 'Josefin Slab', serif;font-size: large;background: rgb(241, 240, 240);">
                <div class="card-body">
                    <p class="card-title">
                        Sign in to continue <span class="ml-5">Not a member yet?</span><a
                            href="{% url 'signup' %}" class="font-weight-bold">Register now</a>

                    </p>

                    <div class="card-text mt-4">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}

                            <div class="form-group ">
                               
                                <input type="text " name="username" class="form-control validate">
                                <label data-error='wrong' data-success='right' for="">  <i class="fas fa-user prefix grey-text"></i>Your Username</label>

                            </div>

                            <div class="form-group ">
                                

                                <input type="password" name="password" class="form-control validate">
                                <label data-error='wrong' data-success='right' for="">
                                    <i class="fas fa-lock prefix grey-text"></i> Your Password</label>

                            </div>

                            <button type="submit" class="btn btn-info btn-md" style="margin-left:40%;">Login</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock %}
